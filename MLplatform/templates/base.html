<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MLOps</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Django MLPlatform</h1>

  <hr>

  {% if messages %}
      {% for message in messages %}
        <p style="color: green">{{ message }}</p>
      {% endfor %}
    <hr>
  {% endif %}

  {% block content %}
  {% endblock %}

</body>
</html>
