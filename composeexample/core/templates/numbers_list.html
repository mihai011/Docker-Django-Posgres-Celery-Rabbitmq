
{% extends 'base.html' %}

{% block content %}
  <h2>Numbers List</h2>

  <ul>
    {% for number in object_list %}
      <li>{{ number.number }} </li>
    {% empty %}
      <li>No numbers. <a href="{% url 'generate_easy' %}">Generate some random numbers.</a></li>
    {% endfor %}
  </ul>
{% endblock %}
