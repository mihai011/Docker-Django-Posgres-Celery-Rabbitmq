<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple is Better Than Complex</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Django Celery Example</h1>
  <a href="{% url 'users_list' %}">Users List</a> /
  <a href="{% url 'names_list' %}">Names List</a> /
  <a href="{% url 'numbers_list' %}">Numbers List</a> /
  <a href="{% url 'generate_heavy' %}">Generate Random Users (Heavy Task)</a>
  <a href="{% url 'generate_medium' %}">Generate Random Names (Medium Task)</a>
  <a href="{% url 'generate_easy' %}">Generate Random Numbers (Easy Task)</a>

  <hr>

  {% if messages %}
      {% for message in messages %}
        <p style="color: green">{{ message }}</p>
      {% endfor %}
    <hr>
  {% endif %}

  {% block content %}
  {% endblock %}

</body>
</html>
